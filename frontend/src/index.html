<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MultiPrompt Sandbox</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    /* Inline critical CSS for instant loading display */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 10000;
    }
    .app-loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .app-loading-text {
      margin-top: 16px;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator shown before Angular loads -->
  <div class="app-loading" id="app-loading">
    <div class="app-loading-spinner"></div>
    <div class="app-loading-text">Loading...</div>
  </div>
  <app-root></app-root>
  <script>
    // Remove loading indicator once app-root has content
    const observer = new MutationObserver(() => {
      const appRoot = document.querySelector('app-root');
      if (appRoot && appRoot.children.length > 0) {
        const loader = document.getElementById('app-loading');
        if (loader) loader.remove();
        observer.disconnect();
      }
    });
    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
