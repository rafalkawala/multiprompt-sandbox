<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p id="status">Completing sign in...</p>
        <p id="debug" style="font-size: 0.8em; color: #666; margin-top: 1rem;"></p>
    </div>

    <script>
        (function() {
            const debug = document.getElementById('debug');
            const status = document.getElementById('status');

            function log(msg) {
                console.log('[Auth Callback]', msg);
                debug.innerHTML += msg + '<br>';
            }

            log('Script started');
            log('URL: ' + window.location.href.substring(0, 100));

            // Extract token from query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                log('ERROR: No token in URL');
                status.textContent = 'Authentication failed - no token';
                alert('No token found in URL. Please try logging in again.');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                return;
            }

            log('Token found: ' + token.length + ' chars');

            // Try to store token
            let stored = false;
            let storageMethod = 'none';

            try {
                localStorage.setItem('dev_access_token', token);
                stored = true;
                storageMethod = 'localStorage';
                log('Stored in localStorage');
            } catch (e) {
                log('localStorage blocked: ' + e.message);
            }

            if (!stored) {
                try {
                    sessionStorage.setItem('dev_access_token', token);
                    stored = true;
                    storageMethod = 'sessionStorage';
                    log('Stored in sessionStorage');
                } catch (e) {
                    log('sessionStorage blocked: ' + e.message);
                }
            }

            if (!stored) {
                log('CRITICAL: All storage blocked!');
                status.textContent = 'Storage blocked';
                alert('Browser storage is blocked!\n\niOS Safari: Go to Settings > Safari > Disable "Prevent Cross-Site Tracking"');
                return;
            }

            log('Success! Stored using ' + storageMethod);
            status.textContent = 'Success! Redirecting...';

            // Clean URL and redirect
            setTimeout(() => {
                window.location.href = '/home';
            }, 1000);
        })();
    </script>
</body>
</html>
