<mat-sidenav-container class="app-container">
  <!-- Side Navigation -->
  <mat-sidenav mode="side" opened class="app-sidenav">
    <div class="sidenav-header">
      <mat-icon class="logo-icon">science</mat-icon>
      <h2 class="app-title">MLLM Platform</h2>
    </div>

    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="active"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>

    <div class="sidenav-footer">
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/settings">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Settings</span>
      </a>
      <a mat-list-item href="https://github.com/rafalkawala/multiprompt-sandbox" target="_blank">
        <mat-icon matListItemIcon>help</mat-icon>
        <span matListItemTitle>Help & Docs</span>
      </a>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="app-content">
    <!-- Top Toolbar -->
    <mat-toolbar color="primary" class="app-toolbar">
      <span>{{ title }}</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Page Content -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
