version: '3.8'

services:
  db:
    image: postgres:18-alpine
    restart: always
    environment:
      POSTGRES_DB: mllm_sandbox_db
      POSTGRES_USER: mllm_sandbox_user
      POSTGRES_PASSWORD: mllm_sandbox_pass
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Expose PostgreSQL port to host
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mllm_sandbox_user -d mllm_sandbox_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BUILD_CONFIG: development
    ports:
      - "4200:8080"
    environment:
      - PORT=8080
      - NODE_ENV=development
      - API_URL=http://backend:8000/api/v1
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - DATABASE_URL=postgresql://mllm_sandbox_user:mllm_sandbox_pass@db:5432/mllm_sandbox_db
      - ADMIN_EMAILS=rafal.kawala@gmail.com
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - db # Ensure db is up before backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
