name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  ARTIFACT_REGISTRY: multiprompt-repo
  FRONTEND_IMAGE: multiprompt-frontend
  BACKEND_IMAGE: multiprompt-backend
  FRONTEND_SERVICE: multiprompt-frontend
  BACKEND_SERVICE: multiprompt-backend

jobs:
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run unit tests
        run: npm run test:ci

      - name: Build application
        run: npm run build:prod

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linter
        run: |
          pip install flake8 black mypy
          flake8 app --max-line-length=100
          black --check app
          mypy app --ignore-missing-imports

      - name: Run unit tests
        run: pytest tests/unit -v --cov=app --cov-report=xml

  build-and-push:
    name: Build and Push Docker Images
    needs: [frontend-test, backend-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build frontend image
        run: |
          docker build -t ${{ env.GCP_REGION }}-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REGISTRY/$FRONTEND_IMAGE:${{ github.sha }} \
                       -t ${{ env.GCP_REGION }}-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REGISTRY/$FRONTEND_IMAGE:latest \
                       ./frontend

      - name: Build backend image
        run: |
          docker build -t ${{ env.GCP_REGION }}-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REGISTRY/$BACKEND_IMAGE:${{ github.sha }} \
                       -t ${{ env.GCP_REGION }}-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REGISTRY/$BACKEND_IMAGE:latest \
                       ./backend

      - name: Push frontend image
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REGISTRY/$FRONTEND_IMAGE:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REGISTRY/$FRONTEND_IMAGE:latest

      - name: Push backend image
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REGISTRY/$BACKEND_IMAGE:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REGISTRY/$BACKEND_IMAGE:latest

  deploy-to-cloud-run:
    name: Deploy to Cloud Run
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy Backend to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.BACKEND_SERVICE }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REGISTRY/$BACKEND_IMAGE:${{ github.sha }}
          region: ${{ env.GCP_REGION }}
          project_id: ${{ env.GCP_PROJECT_ID }}
          env_vars: |
            ENVIRONMENT=production
          secrets: |
            GEMINI_API_KEY=GEMINI_API_KEY:latest
            DATABASE_URL=DATABASE_URL:latest

      - name: Deploy Frontend to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.FRONTEND_SERVICE }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REGISTRY/$FRONTEND_IMAGE:${{ github.sha }}
          region: ${{ env.GCP_REGION }}
          project_id: ${{ env.GCP_PROJECT_ID }}
